<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symbiotic Meme Gallery</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f0f0; color:#333; }
  header { background:#4CAF50; color:white; padding:1rem; text-align:center; }
  main { max-width:900px; margin:auto; padding:1rem; }
  form { display:flex; flex-direction:column; gap:0.5rem; margin-bottom:1rem; }
  input[type="text"], input[type="url"], input[type="file"] { padding:0.5rem; font-size:1rem; width:100%; }
  button { padding:0.6rem; font-size:1rem; background:#4CAF50; color:white; border:none; cursor:pointer; transition:0.2s; }
  button:disabled { background:#999; cursor:not-allowed; }
  button:hover:not(:disabled) { background:#45a049; }
  progress { width:100%; display:none; margin-bottom:0.5rem; }

  .gallery { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; }
  .meme-card {
    background:white;
    border-radius:8px;
    box-shadow:0 0 5px rgba(0,0,0,0.1);
    width:220px;  /* increased width */
    height:280px; /* increased height */
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    overflow:hidden;
    text-align:center;
    transition: transform 0.3s, box-shadow 0.3s;
    border: 5px solid #39FF14; /* bigger neon green frame */
  }
  .meme-card:hover { transform: scale(1.05); box-shadow:0 8px 15px rgba(0,0,0,0.2); }
  .meme-card img {
    width:100%;
    height:calc(100% - 40px); /* leave space for author name */
    object-fit:cover;  /* fill the frame fully */
    border-radius:5px 5px 0 0;
  }
  .meme-card .author {
    font-size:1rem;
    color:#000; /* black */
    font-weight:bold;
    padding:5px;
  }
  footer {
    text-align:center;
    padding:1rem;
    margin-top:2rem;
    font-size:0.9rem;
    color:#4CAF50;
  }
  footer a {
    color:#4CAF50;
    text-decoration:none;
    font-weight:bold;
  }
  footer a:hover { text-decoration:underline; }

  @media(max-width:500px){ .meme-card{ width:48%; } }
</style>
</head>
<body>

<header>
  <h1>Symbiotic Meme Gallery</h1>
  <p>Share your memes! Upload a file or paste an image URL.</p>
</header>

<main>
  <form id="memeForm">
    <input type="text" id="handle" placeholder="@yourhandle" required>
    <input type="url" id="memeUrl" placeholder="Paste image URL (optional)">
    <input type="file" id="memeFile" accept="image/*">
    <progress id="uploadProgress" value="0" max="100"></progress>
    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <div class="gallery" id="gallery"></div>
</main>

<footer>
  Built by <a href="https://x.com/GbolahanPhilip" target="_blank">g9gbobzy</a>
</footer>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://jzofwfixzsotrcmrxlsx.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6b2Z3Zml4enNvdHJjbXJ4bHN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzMTczODcsImV4cCI6MjA3Mzg5MzM4N30.zgV7-3R0cuopTtw8caZaYnkM5Mxg1bphJzkuvZGuf-8'

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
const form = document.getElementById('memeForm')
const gallery = document.getElementById('gallery')
const submitBtn = document.getElementById('submitBtn')
const progressBar = document.getElementById('uploadProgress')

// Resize and fit image to larger card
async function resizeImage(file, width = 220, height = 240) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader()
    reader.onload = e => {
      const img = new Image()
      img.src = e.target.result
      img.onload = () => {
        const canvas = document.createElement('canvas')
        canvas.width = width
        canvas.height = height
        const ctx = canvas.getContext('2d')
        ctx.drawImage(img, 0, 0, width, height)
        canvas.toBlob(blob => {
          if (blob) resolve(new File([blob], file.name, { type:'image/jpeg' }))
          else reject(new Error('Image resize failed'))
        }, 'image/jpeg', 0.9)
      }
      img.onerror = err => reject(err)
    }
    reader.onerror = err => reject(err)
    reader.readAsDataURL(file)
  })
}

// Load memes
async function loadMemes() {
  gallery.innerHTML = ''
  const { data, error } = await supabase.from('meme').select('*').order('created_at', { ascending: false })
  if (error) return console.error(error)
  data.forEach(meme => {
    const card = document.createElement('div')
    card.className = 'meme-card'
    card.innerHTML = `
      <img src="${meme.url}" alt="Meme by ${meme.handle}" onerror="this.src='https://via.placeholder.com/220x240?text=Image+Not+Found'">
      <div class="author">${meme.handle}</div>
    `
    gallery.appendChild(card)
  })
}

// Form submission
form.addEventListener('submit', async e => {
  e.preventDefault()
  const handle = document.getElementById('handle').value.trim()
  const file = document.getElementById('memeFile').files[0]
  const urlInput = document.getElementById('memeUrl').value.trim()

  if (!handle) return alert('Enter your handle')
  if (!file && !urlInput) return alert('Upload file or provide URL')

  submitBtn.disabled = true
  submitBtn.textContent = 'Uploading...'
  progressBar.style.display = 'block'
  progressBar.value = 0

  let fileUrl = urlInput || ''

  try {
    if (file) {
      const resizedFile = await resizeImage(file, 220, 240)
      const formData = new FormData()
      formData.append('file', resizedFile)
      formData.append('upload_preset','symbiotic_memes')

      const xhr = new XMLHttpRequest()
      xhr.open('POST','https://api.cloudinary.com/v1_1/dm9w3jwq8/image/upload')
      xhr.upload.addEventListener('progress', e => {
        if(e.lengthComputable) progressBar.value = (e.loaded/e.total)*100
      })

      const cloudRes = await new Promise((resolve, reject) => {
        xhr.onload = ()=> {
          const res = JSON.parse(xhr.responseText)
          if(xhr.status===200 && res.secure_url) resolve(res)
          else reject(new Error(res.error?.message||'Cloudinary upload failed'))
        }
        xhr.onerror = ()=> reject(new Error('Upload network error'))
        xhr.send(formData)
      })
      fileUrl = cloudRes.secure_url
    }

    if(!fileUrl) throw new Error('No valid image to save')

    const { error } = await supabase.from('meme').insert([{ handle, url:fileUrl }])
    if(error) throw new Error(`Supabase insert failed: ${error.message}`)

    form.reset()
    loadMemes()
  } catch(err) {
    alert(`Upload failed: ${err.message}`)
    console.error(err)
  } finally {
    submitBtn.disabled = false
    submitBtn.textContent = 'Submit'
    progressBar.style.display = 'none'
  }
})

// Initial load
loadMemes()
</script>
</body>
</html>
