<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbiotic Meme Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f0f0; color:#333; }
    header { background:#4CAF50; color:white; padding:1rem; text-align:center; }
    main { max-width:800px; margin:auto; padding:1rem; }
    form { display:flex; flex-direction:column; gap:0.5rem; margin-bottom:2rem; }
    input[type="text"], input[type="file"] { padding:0.5rem; font-size:1rem; }
    button { padding:0.5rem; font-size:1rem; background:#4CAF50; color:white; border:none; cursor:pointer; }
    button:hover { background:#45a049; }
    .gallery { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; }
    .meme-card { background:white; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1); padding:0.5rem; width:180px; text-align:center; }
    .meme-card img { max-width:100%; border-radius:5px; }
    .meme-card .author { margin-top:0.5rem; font-size:0.9rem; color:#555; }
  </style>
</head>
<body>

<header>
  <h1>Symbiotic Meme Gallery</h1>
  <p>Show off your Symbiotic creativity! Submit your memes below.</p>
</header>

<main>
  <form id="memeForm">
    <input type="text" id="handle" placeholder="@yourhandle" required>
    <input type="file" id="memeFile" accept="image/*" required>
    <button type="submit">Submit</button>
  </form>

  <div class="gallery" id="gallery"></div>
</main>

<!-- Firebase SDK -->
<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

  // ðŸ”¹ Your Firebase config (replace with your projectâ€™s config)
  const firebaseConfig = {
  apiKey: "AIzaSyC2ZMSgdR1JXIig4XqSUW_Fv_e1qguzoTg",
  authDomain: "meme-gallery-36502.firebaseapp.com",
  projectId: "meme-gallery-36502",
  storageBucket: "meme-gallery-36502.firebasestorage.app",
  messagingSenderId: "260214027111",
  appId: "1:260214027111:web:ab08f479357ae55ffb35c2",
  measurementId: "G-XVD1331589"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);
  const db = getFirestore(app);

  const form = document.getElementById('memeForm');
  const gallery = document.getElementById('gallery');

  // Load memes from Firestore
  async function loadMemes() {
    gallery.innerHTML = "";
    const q = query(collection(db, "memes"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach(doc => {
      const meme = doc.data();
      const memeCard = document.createElement('div');
      memeCard.className = 'meme-card';
      memeCard.innerHTML = `
        <img src="${meme.url}" alt="Meme by ${meme.handle}" 
             onerror="this.src='https://via.placeholder.com/180?text=Image+Not+Found'">
        <div class="author">meme by ${meme.handle}</div>
      `;
      gallery.appendChild(memeCard);
    });
  }

  // Submit meme
  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    const handle = document.getElementById('handle').value.trim();
    const file = document.getElementById('memeFile').files[0];
    if (!handle || !file) return alert("Please enter handle and choose a file");

    // Upload to Firebase Storage
    const fileRef = ref(storage, 'memes/' + Date.now() + '-' + file.name);
    await uploadBytes(fileRef, file);
    const fileUrl = await getDownloadURL(fileRef);

    // Save meme data in Firestore
    await addDoc(collection(db, "memes"), {
      handle: handle,
      url: fileUrl,
      createdAt: new Date()
    });

    form.reset();
    loadMemes(); // Refresh
  });

  // Load memes on page load
  loadMemes();
</script>

</body>
</html>
