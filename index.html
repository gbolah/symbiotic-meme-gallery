<script>
const form = document.getElementById('memeForm');
const gallery = document.getElementById('gallery');

// Sample memes to pre-populate
const sampleMemes = [
  { handle: "@seuncoded", url: "https://via.placeholder.com/180x180.png?text=Symbiotic+Meme+1" },
  { handle: "@0xalishah", url: "https://via.placeholder.com/180x180.png?text=Symbiotic+Meme+2" },
  { handle: "@ashish_drip", url: "https://via.placeholder.com/180x180.png?text=Symbiotic+Meme+3" },
  { handle: "@ayimmjnr", url: "https://via.placeholder.com/180x180.png?text=Symbiotic+Meme+4" },
  { handle: "@cryptfrani", url: "https://via.placeholder.com/180x180.png?text=Symbiotic+Meme+5" }
];

// Function to add a meme card
function addMeme(handle, url) {
  const memeCard = document.createElement('div');
  memeCard.className = 'meme-card';
  memeCard.innerHTML = `
    <img src="${url}" alt="Meme by ${handle}" onerror="this.src='https://via.placeholder.com/180?text=Image+Not+Found'">
    <div class="author">meme by ${handle}</div>
  `;
  gallery.appendChild(memeCard);
}

// Load sample memes on page load
sampleMemes.forEach(m => addMeme(m.handle, m.url));

// Handle new submissions
form.addEventListener('submit', function(e) {
  e.preventDefault();
  const handle = document.getElementById('handle').value.trim();
  const memeUrl = document.getElementById('memeUrl').value.trim();
  if (!handle || !memeUrl) return;

  addMeme(handle, memeUrl);
  form.reset();
});
</script>
